version: "3"

services:
  redis: 
    image: redis:4.0.9
    ports: 
      - 6379:6379
    volumes:
      #сохранение данных в глабальном виде (где-то на просторах Докера)
      #секция volumes: обязательна в этом случае
      - redis-data:/data
      # - ./redis-data:/data    сохранение данных на диске в папке /redis-data
      # команда запускается с ключом --appendonly yes
    command: 'redis-server --appendonly yes' 
  mongo:
    image: mongo:3.6.3
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
      # command: '????' 

  postgres:
    image: postgres:10.12
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: postgres_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pg-data:/var/lib/postgresql/data

  mysql:
    image: mysql:5.7.30
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: mysql_db
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql


volumes:
  redis-data:
  mongo-data:
  pg-data:
  mysql-data: